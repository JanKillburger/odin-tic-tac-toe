<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <ol>
        <li data-player-index="0" class="player-badge">Player 1: <input type="text"></input><button>Change name</button></li>
        <li data-player-index="1" class="player-badge">Player 2: <input type="text"></input><button>Change name</button></li>
    </ol>
    <div class="board" id="board">
        <button data-row="0" data-col="0"></button>
        <button data-row="0" data-col="1"></button>
        <button data-row="0" data-col="2"></button>
        <button data-row="1" data-col="0"></button>
        <button data-row="1" data-col="1"></button>
        <button data-row="1" data-col="2"></button>
        <button data-row="2" data-col="0"></button>
        <button data-row="2" data-col="1"></button>
        <button data-row="2" data-col="2"></button>
    </div>
    <p class="notifications" id="notifications"></p>
    <button id="start-game">(Re-)start game</button>
</body>
</html>
